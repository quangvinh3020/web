<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng Nhập - WUANG VINH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Google reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script>
    // Debug reCAPTCHA
    window.onload = function() {
      console.log('reCAPTCHA loading...');
      if (typeof grecaptcha !== 'undefined') {
        console.log('reCAPTCHA loaded successfully');
      } else {
        console.log('reCAPTCHA failed to load');
      }
    };
  </script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .login-container {
      max-width: 900px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      border-radius: 20px;
      background: #fff;
      display: flex;
      overflow: hidden;
      position: relative;
    }
    
    .login-img-section {
      flex: 1;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    .login-img-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('img/login1.png') center/cover;
      opacity: 0.1;
    }
    
    .login-img-content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
      padding: 40px;
    }
    
    .login-img-content h2 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .login-img-content p {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 30px;
    }
    
    .login-form-section {
      flex: 1;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .form-title {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
      text-align: center;
    }
    
    .form-subtitle {
      color: #666;
      text-align: center;
      margin-bottom: 30px;
      font-size: 1rem;
    }
    
    .form-control {
      border: 2px solid #e9ecef;
      border-radius: 10px;
      padding: 12px 15px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    
    .btn-login {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      transition: all 0.3s ease;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      color: white;
    }
    
    .register-link {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    
    .register-link:hover {
      color: #5a6fd8;
    }
    
    .error-message {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      border-radius: 8px;
      padding: 10px;
      margin-top: 15px;
      font-size: 0.9rem;
    }
    
    .success-message {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 8px;
      padding: 10px;
      margin-top: 15px;
      font-size: 0.9rem;
    }
    
    .recaptcha-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    
    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
        margin: 20px;
        width: calc(100% - 40px);
      }
      
      .login-img-section {
        padding: 30px 20px;
      }
      
      .login-img-content h2 {
        font-size: 2rem;
      }
      
      .login-form-section {
        padding: 30px 20px;
      }
      
      .form-title {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-img-section">
      <div class="login-img-content">
        <h2>ĐĂNG NHẬP ĐI BẠN</h2>
        <p>Chào mừng bạn trở lại!<br>Đăng nhập để tiếp tục sử dụng dịch vụ.</p>
        <i class="bi bi-person-circle" style="font-size: 4rem; opacity: 0.8;"></i>
      </div>
    </div>
    
    <div class="login-form-section">
      <h3 class="form-title">Đăng Nhập</h3>
      <p class="form-subtitle">Nhập tài khoản và mật khẩu để truy cập trang web.</p>
      
      <form id="loginForm">
        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-person"></i>
            </span>
            <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập" required>
          </div>
        </div>
        
        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-lock"></i>
            </span>
            <input type="password" class="form-control" id="password" placeholder="Mật khẩu" required>
          </div>
        </div>
        
        <div class="recaptcha-container">
          <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
        </div>
        
        <button type="submit" class="btn btn-login w-100 mb-3">
          <i class="bi bi-box-arrow-in-right me-2"></i>Đăng Nhập
        </button>
      </form>
      
      <div id="login-error" class="error-message" style="display: none;"></div>
      
      <div class="text-center mt-3">
        <span style="color: #666;">Chưa có tài khoản?</span>
        <a href="register.html" class="register-link ms-2">Đăng Ký</a>
      </div>
      
      <div class="text-center mt-3">
        <a href="index.html" class="text-muted" style="text-decoration: none;">
          <i class="bi bi-arrow-left me-1"></i>Về trang chủ
        </a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const recaptchaResponse = grecaptcha.getResponse();
      const errorDiv = document.getElementById('login-error');
      
      // Ẩn thông báo lỗi cũ
      errorDiv.style.display = 'none';
      errorDiv.textContent = '';
      
      // Kiểm tra reCAPTCHA
      if (!recaptchaResponse) {
        showError('Vui lòng xác minh tôi không phải robot!');
        return;
      }
      
      // Kiểm tra dữ liệu
      if (!username || !password) {
        showError('Vui lòng nhập đầy đủ thông tin!');
        return;
      }
      
      try {
        const res = await fetch('http://localhost:5000/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            username, 
            password,
            recaptchaToken: recaptchaResponse 
          })
        });
        
        const data = await res.json();
        
        if (res.ok && data.token) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('role', data.role);
          localStorage.setItem('username', data.username);
          localStorage.setItem('balance', data.balance);
          
          // Hiển thị thông báo thành công
          showSuccess('Đăng nhập thành công! Đang chuyển hướng...');
          
          // Reset reCAPTCHA
          grecaptcha.reset();
          
          // Chuyển hướng sau 1 giây
          setTimeout(() => {
            window.location.href = data.role === 'Admin' ? 'admin.html' : 'user.html';
          }, 1000);
        } else {
          showError(data.message || 'Đăng nhập thất bại!');
          // Reset reCAPTCHA nếu có lỗi
          grecaptcha.reset();
        }
      } catch (err) {
        showError('Lỗi kết nối server! Vui lòng thử lại.');
        // Reset reCAPTCHA nếu có lỗi
        grecaptcha.reset();
      }
    });
    
    function showError(message) {
      const errorDiv = document.getElementById('login-error');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      errorDiv.className = 'error-message';
    }
    
    function showSuccess(message) {
      const errorDiv = document.getElementById('login-error');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      errorDiv.className = 'success-message';
    }
  </script>
</body>
</html>
