<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài 2 - Layout Khối Màu</title>
  <link rel="stylesheet" href="stylebt2.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="img/Fujitsu-Logo-120px.png" alt="Logo">
    </div>
    <div class="contact">
      <span>Phone: 0987613161</span>
      <span>Address: 135 Hiệp Bình</span>
    </div>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <div class="box green" style="top: 180px; left: 50px;"></div>
    <div class="box green" style="top: 330px; left: 50px;"></div>

    <div class="box red" style="top: 180px; left: 50%; transform: translateX(-50%);"></div>
    <div class="box red" style="top: 330px; left: calc(50% + 100px);"></div>

    <div class="box green" style="top: 100px; right: 270px;"></div>
    <div class="box red" style="top: 100px; right: 160px;"></div>

    <div class="box blue" style="top: 100px; right: 50px;"></div>
    <div class="box blue" style="top: 250px; right: 50px;"></div>
    <div class="box blue" style="top: 400px; right: 50px;"></div>
  </main>
</body>
</html>
