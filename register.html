<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng Ký</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/register.css" />
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right">
      <h2>Đăng Ký Tài Khoản</h2>
      <p>Enter your email, account and password to access website.</p>
      <form id="registerForm">
        <div class="form-group">
          <input type="email" id="email" placeholder="Nhập địa chỉ email" required />
        </div>
        <div class="form-group">
          <input type="text" id="username" placeholder="Nhập tài khoản" required />
        </div>
        <div class="form-group">
          <input type="password" id="password" placeholder="Nhập mật khẩu" required />
        </div>
        <div class="checkbox">
          <input type="checkbox" id="notRobot" />
          <label for="notRobot">I'm not a robot</label>
        </div>
        <button type="submit" class="register-btn">Đăng Ký</button>
      </form>
      <div class="login-link">
        Bạn đã có tài khoản? <a href="login.html">Đăng Nhập</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const notRobot = document.getElementById("notRobot").checked;

      if (!notRobot) {
        alert("Bạn phải xác nhận bạn không phải robot!");
        return;
      }

      const res = await fetch("http://localhost:3000/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, username, password })
      });

      const data = await res.json();
      if (res.ok) {
        alert("Đăng ký thành công!");
        window.location.href = "login.html";
      } else {
        alert(data.message);
      }
    });
  </script>
</body>
</html>
